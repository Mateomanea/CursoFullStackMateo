<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Uchen&display=swap" rel="stylesheet">
     <!-- google font -->
     <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <nav>
        <a href="index.html">Volver al CV</a>
    </nav>
    <header class="title">
        <h1>Registrate para volar</h1>
        <audio src="audio/topdown.mp3" controls></audio>
    </header>

    <section class="form-register">
            <input class="controls" type="text" placeholder="Nombre">
            <input class="controls" type="text" placeholder="Apellido">
            <input class="controls" type="email" placeholder="Email">
            <input class="controls" type="password" placeholder="Contraseña">
            <input class="controls" type="password" placeholder="Confirmar Contraseña">
            <input class="controls" type="text" placeholder="Teléfono">
            <input class="boton" type="submit" value="A Volar!">
            <input class="boton" type="reset">
    </section>
    
</body>
</html>
